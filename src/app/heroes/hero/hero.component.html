<h1>{{name}}</h1>
<dl>
    <td>Nombre :</td>
    <dd> {{name}} </dd>

    <td>Edad :</td>
    <dd> {{age}} </dd>

    <td>Metodo :</td>
    <dd> {{ getHeroDescription()}} </dd>

    <td>Capitalizado :</td>
    <dd> {{CapitalizedName}}</dd>

</dl>

<button *ngIf="name != 'sportacus'" (click)="changeName()" class="btn btn-primary mx-2">cambiar nombre
</button>

<button *ngIf="age != 22" (click)="changeAge()" class="btn btn-primary">cambiad edad
</button>

<button (click)="ResetForm()" class="btn btn-primary mx-2">Resetear formulario
</button>
